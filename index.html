<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        button{
            background-color: rgb(233, 177, 98);
            border-radius: 10px;
        }
        thead{
            background-color: rgb(184, 246, 225);
        }
    </style>
</head>

<body>
    <h1>Dynamic Table Using Javascript</h1>
    <table id="dynamic-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="name[]"></td>
                <td><input type="text" name="email[]"></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
<button type="button" onclick="addRow()">Add Row</button>
<script>
    function addRow(){
        var table=document.getElementById("dynamic-table").getElementsByTagName('tbody')[0];
        var newRow=table.insertRow(table.rows.length);
        var cell1=newRow.insertCell(0);
        var cell2=newRow.insertCell(1);
        var cell3=newRow.insertCell(2)
         cell1.innerHTML=`<input type="text" name="name[]">`;
         cell2.innerHTML=`<input type="text" name="email[]">`;
         cell3.innerHTML=`<button type="button" onclick="removeRow(this)">Remove</button>`
    }
         function removeRow(button){
            var row=button.parentNode.parentNode;
            row.parentNode.removeChild(row);
         }
</script>
</body>
</html>
